<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake News Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/newsprint.png');
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.06);
      background-color: white;
      padding: 40px;
      margin-top: 60px;
    }

    .news-icon {
      height: 65px;
      margin-bottom: 15px;
    }

    .form-control {
      border-radius: 12px;
      min-height: 150px;
      font-size: 16px;
      resize: none;
    }

    .btn-check, .btn-reset {
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 500;
    }

    .prediction-box {
      animation: popIn 0.5s ease;
      border-radius: 12px;
      font-size: 1.1rem;
      padding: 15px 20px;
      display: inline-block;
      margin-top: 25px;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .real {
      background-color: #d1e7dd;
      color: #0f5132;
      border-left: 6px solid #198754;
    }

    .fake {
      background-color: #f8d7da;
      color: #842029;
      border-left: 6px solid #dc3545;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-100" style="max-width: 800px;">
      <div class="text-center">
        <img src="https://img.icons8.com/ios-filled/100/news.png" class="news-icon" alt="News Icon">
        <h2 class="mb-3">Fake News Detector</h2>
      </div>

      <form method="POST" action="/predict">
        <div class="mb-3">
          <textarea class="form-control" name="news" placeholder="Paste any news article here..."></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-check me-2">Check</button>
          <a href="/" class="btn btn-outline-secondary btn-reset">Reset</a>
        </div>
      </form>

      {% if prediction %}
        <div class="text-center">
          {% if prediction == 'Real' %}
            <div class="prediction-box real mt-4">
              ✅ <strong>Real News</strong>
            </div>
          {% else %}
            <div class="prediction-box fake mt-4">
              ❌ <strong>Fake News</strong>
            </div>
          {% endif %}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
