<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì∞ Fake News Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.05);
    }

    .form-control {
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.03);
    }

    .badge-real {
      background-color: #28a745;
    }

    .badge-fake {
      background-color: #dc3545;
    }

    .news-icon {
      height: 60px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card p-5">
      <div class="text-center mb-4">
        <img src="https://img.icons8.com/ios-filled/100/000000/news.png" alt="news icon" class="news-icon"/>
        <h2>Fake News Detector</h2>
        <p class="text-muted">Model Accuracy: {{ accuracy }}</p>
      </div>

      <form method="POST" action="/predict">
        <div class="mb-3">
          <textarea class="form-control" name="news" rows="7" placeholder="Paste any news article here..."></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary me-2">Check</button>
          <a href="/" class="btn btn-outline-secondary">Reset</a>
        </div>
      </form>

      {% if prediction %}
        <div class="mt-4 text-center">
          <h4>Prediction:
            {% if prediction == 'Real' %}
              <span class="badge badge-real text-white p-2">Real News ‚úÖ</span>
            {% else %}
              <span class="badge badge-fake text-white p-2">Fake News ‚ùå</span>
            {% endif %}
          </h4>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
